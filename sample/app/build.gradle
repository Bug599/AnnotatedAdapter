apply plugin: 'com.android.application'
apply plugin: 'com.neenbedankt.android-apt'

android {
  compileSdkVersion 'android-L'
  buildToolsVersion "20.0.0"

  defaultConfig {
    applicationId "com.hannesdorfmann.annotatedadaptertest"
    minSdkVersion 15
    targetSdkVersion 20
    versionCode 1
    versionName "1.0"
  }
  buildTypes {
    release {
      runProguard false
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
    }
  }

  packagingOptions {
    exclude 'META-INF/services/javax.annotation.processing.Processor'
  }
}

def adapterVersion = '0.5.5-SNAPSHOT'

dependencies {
  compile fileTree(dir: 'libs', include: ['*.jar'])
  compile 'com.hannesdorfmann.annotatedadapter:recyclerview:' + adapterVersion
  apt 'com.hannesdorfmann.annotatedadapter:processor:' + adapterVersion
  compile 'com.jakewharton:butterknife:5.1.2'

  compile 'com.android.support:recyclerview-v7:+'
}
